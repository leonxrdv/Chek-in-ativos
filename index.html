<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-in de ativo imobilizado</title>
  <link rel="icon" type="image/x-icon" href="./assets/media/newfavicon.png">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <img id="logo" src="./assets/media/imobilizado.png" alt="Logo">
  <form action="https://formspree.io/f/xoqgqbor" method="POST">

    <label for="unidade"><strong>Unidade de Check-in</strong></label>
    <select id="unidade" name="unidade">
      <option value="Fábrica FERTILIZANTES">Fábrica FERTILIZANTES</option>
      <option value="Fábrica BIOLÓGICOS">Fábrica BIOLÓGICOS</option>
    </select>

    <label for="data"><strong>DATA:</strong></label>
    <input type="date" id="data" name="data" required>

    <label for="hora"><strong>HORA:</strong></label>
    <input type="time" id="hora" name="hora" required>

    <label for="descricao"><strong>DESCRIÇÃO DO ITEM:</strong></label>
    <input type="text" id="descricao" name="descricao" required>

    <label for="quantidade"><strong>QUANTIDADE:</strong></label>
    <input type="number" id="quantidade" name="quantidade" required>

    <label for="notaFiscal"><strong>Nº NOTA FISCAL:</strong></label>
    <input type="text" id="notaFiscal" name="notaFiscal" required>

    <label for="pedido"><strong>Nº PEDIDO:</strong></label>
    <input type="text" id="pedido" name="pedido" required>

    <label for="solicitante"><strong>QUEM SOLICITOU/RECEBEU?:</strong></label>
    <input type="text" id="solicitante" name="solicitante" required> 

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
